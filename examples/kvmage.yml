---
kvmage:
  debian-install:
    virt_mode: install
    image_name: debian_src
    os_var: debiantesting
    image_size: 100G
    install_file: ./preseed.cfg
    install_media: ./debain.iso
    image_dest: .
    hostname: debian
    firmware: efi
  debian-customize:
    virt_mode: customize
    image_name: debian
    os_var: debiantesting
    image_src: ./debian_src.qcow2
    image_dest: .
    hostname: debian
    files_dirs:
      - file.sh
      - /full/path/file
      - /full/path/or/dir
      - ./relative/path
    execution_files:
      - /full/path/file/execute_first.sh
      - ./relative/path/execute_second.sh
    firmware: efi